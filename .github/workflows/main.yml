name: Build

on: [ push ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Install Dependencies
      run: |
            sudo apt-get update && sudo apt-get install g++ extra-cmake-modules qttools5-dev qttools5-dev-tools libsdl2-dev libxi-dev libxtst-dev libx11-dev itstool gettext
            sudo snap install cmake --classic
        #required newer cmake than 3.10 from Ubuntu 18.04

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: Build
      run: |
        ls
        pwd
        mkdir build && cd ./build
        cmake ..
        make

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
          install: mingw-w64-x86_64-toolchain
          msystem: mingw64
          release: false

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.12.11'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw73'
        dir: '${{github.workspace}}/qt/'
        install-deps: 'true'

    - name: List files in Qt
      run: find ${{env.Qt5_Dir}}


    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Configure CMake
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt5_Dir}}
      run: |
        ls
        pwd
        mkdir build
        cd .\build
        cmake .. -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ 
    - name: Build
      run: |
        cmake --build .



